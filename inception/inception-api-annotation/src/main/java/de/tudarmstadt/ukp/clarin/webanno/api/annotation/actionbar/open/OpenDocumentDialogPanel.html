<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <form wicket:id="form" class="modal-content" style="width: 79vw; height: 79vh;">
    <div class="modal-header">
      <h5 class="modal-title">Choose Document</h5>
      <button wicket:id="closeDialog" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body d-flex">
      <div class="d-flex flex-fill">
        <div class="d-flex flex-content flex-column card me-3" wicket:enclosure="user">
          <div class="card-header">
            <wicket:message key="users"/>
          </div>
          <div class="flex-content scrolling fit-child-snug">
            <select wicket:id="user" class="form-control" style="border-radius: 0px 0px 0.25rem 0.25rem;"></select>
          </div>
        </div>
        <div class="d-flex flex-content flex-column card" wicket:enclosure="documents">
          <div class="card-header">
            <wicket:message key="docs"/>
          </div>
          <div class="flex-content scrolling fit-child-snug">
            <select wicket:id="documents" class="form-control" style="border-radius: 0px 0px 0.25rem 0.25rem;"></select>
          </div>
        </div>
      </div>
    </div>
    <div wicket:id="buttons" class="modal-footer">
       <button wicket:id="openButton" class="btn btn-primary">
        <i class="fas fa-file-alt"></i>&nbsp;
        <wicket:message key="open"/>
      </button>
      <button wicket:id="cancelButton" class="btn btn-secondary">
        <i class="fas fa-times"></i>&nbsp;
        <wicket:message key="cancel"/>
      </button>
    </div>
  </form>
</wicket:panel>
</html>
